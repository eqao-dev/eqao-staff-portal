<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スケジュール | EQAO スタッフポータル</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
      color: #333;
    }

    .header {
      background: #111;
      padding: 0 24px;
      height: 64px;
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .back-btn:hover {
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
    }

    .header-divider {
      width: 1px;
      height: 20px;
      background: #444;
    }

    .header-title {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }

    .main {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 24px;
    }

    .page-header {
      margin-bottom: 32px;
    }

    .page-icon {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      background: #e0f2fe;
      color: #0284c7;
    }

    .page-title {
      font-size: 24px;
      font-weight: 700;
      color: #111;
      margin-bottom: 8px;
    }

    .page-desc {
      font-size: 14px;
      color: #666;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 12px;
    }

    .btn-card {
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 14px;
      text-decoration: none;
      color: inherit;
      transition: all 0.2s;
    }

    .btn-card:hover {
      border-color: #0ea5e9;
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.15);
      transform: translateY(-2px);
    }

    .btn-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e0f2fe;
      color: #0284c7;
      flex-shrink: 0;
    }

    .btn-content {
      flex: 1;
    }

    .btn-title {
      font-size: 14px;
      font-weight: 600;
      color: #111;
    }

    .btn-desc {
      font-size: 12px;
      color: #888;
      margin-top: 2px;
    }

    .btn-arrow {
      color: #ccc;
      transition: color 0.2s;
    }

    .btn-card:hover .btn-arrow {
      color: #0ea5e9;
    }

    .footer {
      text-align: center;
      padding: 32px 24px;
      margin-top: 40px;
    }

    .footer-text {
      font-size: 13px;
      color: #999;
    }

    @media (max-width: 768px) {
      .main {
        padding: 24px 16px;
      }

      .button-grid {
        grid-template-columns: 1fr;
      }
    }

    /* 無効化ボタン */
    .btn-card.disabled {
      opacity: 0.5;
      pointer-events: none;
      cursor: not-allowed;
    }

    .btn-card.disabled:hover {
      border-color: #e5e5e5;
      box-shadow: none;
      transform: none;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="back-btn">
        <i data-lucide="arrow-left" style="width:16px;height:16px;"></i>
        ポータルに戻る
      </a>
      <div class="header-divider"></div>
      <span class="header-title">スケジュール</span>
    </div>
  </header>

  <main class="main">
    <div class="page-header">
      <div class="page-icon">
        <i data-lucide="calendar" style="width:28px;height:28px;"></i>
      </div>
      <h1 class="page-title">スケジュール</h1>
      <p class="page-desc">授業予定・年間スケジュール・振替状況などを確認できます</p>
    </div>

    <div class="button-grid">
      <a href="my-schedule.html" class="btn-card">
        <div class="btn-icon"><i data-lucide="calendar-days" style="width:20px;height:20px;"></i></div>
        <div class="btn-content">
          <div class="btn-title">各自のスケジュール</div>
          <div class="btn-desc">個人の授業・業務予定</div>
        </div>
        <i data-lucide="chevron-right" class="btn-arrow" style="width:18px;height:18px;"></i>
      </a>

      <a href="staff-yearly-schedule.html" class="btn-card">
        <div class="btn-icon"><i data-lucide="calendar-range" style="width:20px;height:20px;"></i></div>
        <div class="btn-content">
          <div class="btn-title">年間スケジュール（生徒用）</div>
          <div class="btn-desc">生徒向け年間予定</div>
        </div>
        <i data-lucide="chevron-right" class="btn-arrow" style="width:18px;height:18px;"></i>
      </a>

      <a href="#" class="btn-card disabled">
        <div class="btn-icon"><i data-lucide="calendar-range" style="width:20px;height:20px;"></i></div>
        <div class="btn-content">
          <div class="btn-title">年間スケジュール（講師用）</div>
          <div class="btn-desc">講師向け年間予定</div>
        </div>
        <i data-lucide="chevron-right" class="btn-arrow" style="width:18px;height:18px;"></i>
      </a>

      <a href="#" class="btn-card disabled">
        <div class="btn-icon"><i data-lucide="users" style="width:20px;height:20px;"></i></div>
        <div class="btn-content">
          <div class="btn-title">講師稼働状況シート</div>
          <div class="btn-desc">講師のシフト・稼働確認</div>
        </div>
        <i data-lucide="chevron-right" class="btn-arrow" style="width:18px;height:18px;"></i>
      </a>

      <a href="#" class="btn-card disabled">
        <div class="btn-icon"><i data-lucide="repeat" style="width:20px;height:20px;"></i></div>
        <div class="btn-content">
          <div class="btn-title">振替状況</div>
          <div class="btn-desc">振替申請・処理状況</div>
        </div>
        <i data-lucide="chevron-right" class="btn-arrow" style="width:18px;height:18px;"></i>
      </a>

      <a href="#" class="btn-card disabled">
        <div class="btn-icon"><i data-lucide="calendar-plus" style="width:20px;height:20px;"></i></div>
        <div class="btn-content">
          <div class="btn-title">スケジュール申請</div>
          <div class="btn-desc">シフト・予定の申請</div>
        </div>
        <i data-lucide="chevron-right" class="btn-arrow" style="width:18px;height:18px;"></i>
      </a>

      <a href="#" class="btn-card disabled">
        <div class="btn-icon"><i data-lucide="file-check" style="width:20px;height:20px;"></i></div>
        <div class="btn-content">
          <div class="btn-title">授業報告申請</div>
          <div class="btn-desc">授業実施の報告</div>
        </div>
        <i data-lucide="chevron-right" class="btn-arrow" style="width:18px;height:18px;"></i>
      </a>
    </div>
  </main>

  <footer class="footer">
    <p class="footer-text">© 2026 EQAO Education Group.</p>
  </footer>

  <script>lucide.createIcons();</script>
</body>

</html>
