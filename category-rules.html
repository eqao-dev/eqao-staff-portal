<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ルール・研修 | EQAO スタッフポータル</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
      color: #333;
    }

    .header {
      background: #111;
      padding: 0 24px;
      height: 64px;
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .back-btn:hover {
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
    }

    .header-divider {
      width: 1px;
      height: 20px;
      background: #444;
    }

    .header-title {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }

    .main {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 24px;
    }

    .page-header {
      margin-bottom: 32px;
    }

    .page-icon {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      background: #fef3c7;
      color: #d97706;
    }

    .page-title {
      font-size: 24px;
      font-weight: 700;
      color: #111;
      margin-bottom: 8px;
    }

    .page-desc {
      font-size: 14px;
      color: #666;
    }

    /* 重要ドキュメントセクション */
    .important-section {
      margin-bottom: 32px;
    }

    .important-card {
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      border: 2px solid #f59e0b;
      border-radius: 12px;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 14px;
      text-decoration: none;
      color: inherit;
      transition: all 0.2s;
    }

    .important-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(245, 158, 11, 0.25);
    }

    .important-icon {
      width: 44px;
      height: 44px;
      background: #f59e0b;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      flex-shrink: 0;
    }

    .important-content {
      flex: 1;
    }

    .important-label {
      display: inline-flex;
      align-items: center;
      font-size: 11px;
      font-weight: 700;
      color: #fff;
      background: #f59e0b;
      padding: 4px 10px;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .important-title {
      font-size: 15px;
      font-weight: 700;
      color: #111;
    }

    .important-desc {
      font-size: 12px;
      color: #78350f;
      margin-top: 2px;
    }

    .important-arrow {
      color: #b45309;
      flex-shrink: 0;
    }

    /* セクションタイトル */
    .section-title {
      font-size: 14px;
      font-weight: 700;
      color: #888;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e5e5e5;
    }

    /* ボタングリッド */
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 12px;
    }

    .btn-card {
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 14px;
      text-decoration: none;
      color: inherit;
      transition: all 0.2s;
    }

    .btn-card:hover {
      border-color: #f59e0b;
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.15);
      transform: translateY(-2px);
    }

    .btn-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fef3c7;
      color: #d97706;
      flex-shrink: 0;
    }

    .btn-content {
      flex: 1;
    }

    .btn-title {
      font-size: 14px;
      font-weight: 600;
      color: #111;
    }

    .btn-desc {
      font-size: 12px;
      color: #888;
      margin-top: 2px;
    }

    .btn-arrow {
      color: #ccc;
      transition: color 0.2s;
    }

    .btn-card:hover .btn-arrow {
      color: #f59e0b;
    }

    .btn-card.disabled {
      opacity: 0.5;
      pointer-events: none;
      cursor: not-allowed;
    }

    .btn-card.disabled:hover {
      border-color: #e5e5e5;
      box-shadow: none;
      transform: none;
    }

    .btn-card.disabled .btn-desc {
      color: #aaa;
    }

    .footer {
      text-align: center;
      padding: 32px 24px;
      margin-top: 40px;
    }

    .footer-text {
      font-size: 13px;
      color: #999;
    }

    @media (max-width: 768px) {
      .main {
        padding: 24px 16px;
      }

      .button-grid {
        grid-template-columns: 1fr;
      }

      .important-card {
        padding: 14px 16px;
      }

      .important-label {
        display: none;
      }
    }

    /* ユーザーメニュー */
    .user-menu {
      position: relative;
    }

    .user-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 13px;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s;
    }

    .user-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .user-avatar {
      width: 28px;
      height: 28px;
      background: #10b981;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 700;
    }

    .user-name {
      max-width: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .user-dropdown {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      min-width: 200px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.2s;
      z-index: 200;
    }

    .user-dropdown.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-header {
      padding: 14px 16px;
      border-bottom: 1px solid #f0f0f0;
    }

    .dropdown-name {
      font-size: 14px;
      font-weight: 600;
      color: #111;
      margin-bottom: 2px;
    }

    .dropdown-email {
      font-size: 12px;
      color: #888;
    }

    .dropdown-menu {
      padding: 8px;
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 13px;
      color: #555;
      text-decoration: none;
      transition: all 0.2s;
      cursor: pointer;
      border: none;
      background: none;
      width: 100%;
      font-family: inherit;
    }

    .dropdown-item:hover {
      background: #f5f5f5;
      color: #111;
    }

    .dropdown-item.danger {
      color: #ef4444;
    }

    .dropdown-item.danger:hover {
      background: #fef2f2;
    }

    .dropdown-divider {
      height: 1px;
      background: #f0f0f0;
      margin: 4px 8px;
    }

    @media (max-width: 768px) {
      .user-name {
        display: none;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header-content">
      <div class="header-left">
        <a href="index.html" class="back-btn">
          <i data-lucide="arrow-left" style="width:16px;height:16px;"></i>
          戻る
        </a>
        <div class="header-divider"></div>
        <span class="header-title">ルール・研修</span>
      </div>
      <div class="user-menu">
        <button class="user-btn" id="userBtn" onclick="toggleUserMenu()">
          <div class="user-avatar" id="userAvatar">-</div>
          <span class="user-name" id="userName">ログイン中</span>
          <i data-lucide="chevron-down" style="width:16px;height:16px;"></i>
        </button>
        <div class="user-dropdown" id="userDropdown">
          <div class="dropdown-header">
            <div class="dropdown-name" id="dropdownName">-</div>
            <div class="dropdown-email" id="dropdownEmail">-</div>
          </div>
          <div class="dropdown-menu">
            <a href="my-schedule.html" class="dropdown-item">
              <i data-lucide="calendar" style="width:16px;height:16px;"></i>
              マイスケジュール
            </a>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item danger" onclick="handleLogout()">
              <i data-lucide="log-out" style="width:16px;height:16px;"></i>
              ログアウト
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="page-header">
      <div class="page-icon">
        <i data-lucide="book" style="width:28px;height:28px;"></i>
      </div>
      <h1 class="page-title">ルール・研修</h1>
      <p class="page-desc">スタッフルール・マニュアル・研修などを確認できます</p>
    </div>

    <!-- 重要ドキュメントセクション -->
    <div class="important-section">
      <a href="staff-employment-rules.html" class="important-card">
        <div class="important-icon">
          <i data-lucide="file-check" style="width:22px;height:22px;"></i>
        </div>
        <div class="important-content">
          <div class="important-title">就業規則・雇用契約</div>
          <div class="important-desc">就業規則・労働条件・秘密保持</div>
        </div>
        <div class="important-label">
          必読
        </div>
        <div class="important-arrow">
          <i data-lucide="chevron-right" style="width:20px;height:20px;"></i>
        </div>
      </a>
    </div>

    <!-- その他のルール・研修 -->
    <div class="section-title">その他のルール・研修</div>

    <div class="button-grid">
      <a href="staff-rules.html" class="btn-card">
        <div class="btn-icon"><i data-lucide="scroll" style="width:20px;height:20px;"></i></div>
        <div class="btn-content">
          <div class="btn-title">スタッフルール</div>
          <div class="btn-desc">スタッフの行動規範</div>
        </div>
        <i data-lucide="chevron-right" class="btn-arrow" style="width:18px;height:18px;"></i>
      </a>

      <a href="staff-basic-rules.html" class="btn-card">
        <div class="btn-icon"><i data-lucide="file-text" style="width:20px;height:20px;"></i></div>
        <div class="btn-content">
          <div class="btn-title">基本事項規定書</div>
          <div class="btn-desc">基本ルール・規定</div>
        </div>
        <i data-lucide="chevron-right" class="btn-arrow" style="width:18px;height:18px;"></i>
      </a>

      <div class="btn-card disabled">
        <div class="btn-icon"><i data-lucide="clipboard-list" style="width:20px;height:20px;"></i></div>
        <div class="btn-content">
          <div class="btn-title">マニュアル</div>
          <div class="btn-desc">準備中</div>
        </div>
        <i data-lucide="chevron-right" class="btn-arrow" style="width:18px;height:18px;"></i>
      </div>

      <div class="btn-card disabled">
        <div class="btn-icon"><i data-lucide="school" style="width:20px;height:20px;"></i></div>
        <div class="btn-content">
          <div class="btn-title">研修プログラム</div>
          <div class="btn-desc">準備中</div>
        </div>
        <i data-lucide="chevron-right" class="btn-arrow" style="width:18px;height:18px;"></i>
      </div>

      <a href="staff-books.html" class="btn-card">
        <div class="btn-icon"><i data-lucide="book-marked" style="width:20px;height:20px;"></i></div>
        <div class="btn-content">
          <div class="btn-title">スタッフが読むべき本</div>
          <div class="btn-desc">メンター・講師向け推薦図書</div>
        </div>
        <i data-lucide="chevron-right" class="btn-arrow" style="width:18px;height:18px;"></i>
      </a>

      <div class="btn-card disabled">
        <div class="btn-icon"><i data-lucide="briefcase" style="width:20px;height:20px;"></i></div>
        <div class="btn-content">
          <div class="btn-title">部署別業務一覧</div>
          <div class="btn-desc">準備中</div>
        </div>
        <i data-lucide="chevron-right" class="btn-arrow" style="width:18px;height:18px;"></i>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p class="footer-text">© 2025 EQAO Education Group</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
      checkLoginStatus();
    });

    function checkLoginStatus() {
      const session = localStorage.getItem('eqao_staff_session');
      if (!session) { window.location.href = 'login.html'; return; }
      try {
        const data = JSON.parse(session);
        if (Date.now() > data.expiresAt) { localStorage.removeItem('eqao_staff_session'); window.location.href = 'login.html'; return; }
        displayUserInfo(data);
      } catch { localStorage.removeItem('eqao_staff_session'); window.location.href = 'login.html'; }
    }

    function displayUserInfo(data) {
      const name = data.name || data.employeeId || '-';
      const email = data.email || '-';
      const initial = name.charAt(0).toUpperCase();
      document.getElementById('userAvatar').textContent = initial;
      document.getElementById('userName').textContent = name;
      document.getElementById('dropdownName').textContent = name;
      document.getElementById('dropdownEmail').textContent = email;
    }

    function toggleUserMenu() {
      document.getElementById('userDropdown').classList.toggle('show');
    }

    document.addEventListener('click', (e) => {
      const userMenu = document.querySelector('.user-menu');
      const dropdown = document.getElementById('userDropdown');
      if (userMenu && !userMenu.contains(e.target)) { dropdown.classList.remove('show'); }
    });

    function handleLogout() {
      if (confirm('ログアウトしますか？')) { localStorage.removeItem('eqao_staff_session'); window.location.href = 'login.html'; }
    }
  </script>
</body>

</html>
