<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スケジュール管理 | EQAO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #0ea5e9;
      --primary-dark: #0284c7;
      --primary-light: #e0f2fe;
      --success: #22c55e;
      --success-light: #dcfce7;
      --warning: #eab308;
      --warning-light: #fef9c3;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
      color: #333;
    }

    /* ヘッダー */
    .header {
      background: #111;
      padding: 0 24px;
      height: 64px;
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .back-btn:hover {
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
    }

    .header-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-icon {
      width: 36px;
      height: 36px;
      background: var(--primary);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .header-title {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
    }

    .refresh-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--primary);
      border: none;
      color: #fff;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .refresh-btn:hover {
      background: var(--primary-dark);
    }

    /* メイン */
    .main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }

    /* タブナビゲーション */
    .tab-nav {
      display: flex;
      gap: 4px;
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      padding: 6px;
      margin-bottom: 24px;
    }

    .tab-btn {
      flex: 1;
      padding: 12px 16px;
      border: none;
      background: transparent;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #666;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .tab-btn:hover {
      background: #f5f5f5;
      color: #333;
    }

    .tab-btn.active {
      background: var(--primary);
      color: #fff;
    }

    .tab-btn.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }

    .tab-btn.disabled:hover {
      background: transparent;
      color: #666;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* 準備中表示 */
    .coming-soon {
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 16px;
      padding: 60px 20px;
      text-align: center;
    }

    .coming-soon-icon {
      width: 80px;
      height: 80px;
      background: #f0f9ff;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: var(--primary);
    }

    .coming-soon-title {
      font-size: 20px;
      font-weight: 700;
      color: #333;
      margin-bottom: 8px;
    }

    .coming-soon-text {
      font-size: 14px;
      color: #888;
    }

    /* モーダル */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      padding: 20px;
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: #fff;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      overflow: hidden;
    }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-title {
      font-size: 16px;
      font-weight: 700;
      color: #111;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .modal-close {
      width: 36px;
      height: 36px;
      background: #f5f5f5;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      transition: all 0.2s;
    }

    .modal-close:hover {
      background: #eee;
      color: #333;
    }

    .modal-body {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
    }

    .form-select {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s;
      background: #fff;
      cursor: pointer;
    }

    .form-select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
    }

    .modal-footer {
      padding: 16px 20px;
      border-top: 1px solid #eee;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .modal-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .modal-btn.secondary {
      background: #f5f5f5;
      color: #666;
    }

    .modal-btn.secondary:hover {
      background: #eee;
    }

    .modal-btn.primary {
      background: var(--primary);
      color: #fff;
    }

    .modal-btn.primary:hover {
      background: var(--primary-dark);
    }

    /* チュートリアル情報表示 */
    .tutorial-info {
      margin-top: 4px;
      font-size: 10px;
      color: #666;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .status-icon-btn .tutorial-info-tooltip {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #166534;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 11px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s;
      margin-top: 6px;
      z-index: 10;
      text-align: left;
      line-height: 1.5;
    }

    .status-icon-btn.done:hover .tutorial-info-tooltip {
      opacity: 1;
      visibility: visible;
    }

    /* 統計カード */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 14px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .stat-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stat-card.total .stat-icon {
      background: var(--primary-light);
      color: var(--primary);
    }

    .stat-card.pending .stat-icon {
      background: var(--warning-light);
      color: var(--warning);
    }

    .stat-card.done .stat-icon {
      background: var(--success-light);
      color: var(--success);
    }

    .stat-info {
      flex: 1;
    }

    .stat-label {
      font-size: 13px;
      color: #666;
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: #111;
    }

    /* フィルター */
    .filter-bar {
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #f5f5f5;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      padding: 8px 14px;
      flex: 1;
      min-width: 200px;
      max-width: 320px;
      color: #888;
    }

    .search-box:focus-within {
      border-color: var(--primary);
      background: #fff;
    }

    .search-box input {
      border: none;
      background: transparent;
      font-size: 14px;
      color: #333;
      width: 100%;
      outline: none;
      font-family: inherit;
    }

    .search-box input::placeholder {
      color: #999;
    }

    .filter-buttons {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .filter-label {
      font-size: 14px;
      font-weight: 600;
      color: #666;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .filter-btn {
      padding: 8px 16px;
      border: 1px solid #e5e5e5;
      background: #fff;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      color: #666;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .filter-btn:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    .filter-btn.active {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }

    /* 生徒リスト */
    .student-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* 生徒カード */
    .student-card {
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 14px;
      overflow: visible;
      transition: all 0.2s;
    }

    .student-card:hover {
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
    }

    .student-card.incomplete {
      border-left: 4px solid var(--warning);
    }

    .student-card.complete {
      border-left: 4px solid var(--success);
    }

    .student-header {
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      gap: 12px;
      border-radius: 14px;
    }

    .student-card.expanded .student-header {
      border-radius: 14px 14px 0 0;
    }

    .student-info {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
      min-width: 0;
    }

    .student-avatar {
      width: 44px;
      height: 44px;
      background: var(--primary);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 16px;
      flex-shrink: 0;
    }

    .student-main {
      flex: 1;
      min-width: 0;
    }

    .student-name {
      font-size: 15px;
      font-weight: 700;
      color: #111;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .student-meta {
      font-size: 12px;
      color: #888;
      display: flex;
      gap: 10px;
      flex-wrap: nowrap;
      white-space: nowrap;
      overflow: hidden;
    }

    .student-meta span {
      display: flex;
      align-items: center;
      gap: 3px;
      flex-shrink: 0;
    }

    .student-meta .school-name {
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100px;
    }

    /* ステータスアイコン（コンパクト版） */
    .status-icons {
      display: flex;
      gap: 4px;
      flex-shrink: 0;
    }

    .status-icon-btn {
      width: 30px;
      height: 30px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      position: relative;
    }

    .status-icon-btn.pending {
      background: var(--warning-light);
      color: #92400e;
    }

    .status-icon-btn.pending:hover {
      background: #fde68a;
      transform: scale(1.1);
    }

    .status-icon-btn.done {
      background: var(--success-light);
      color: #166534;
    }

    .status-icon-btn.done:hover {
      background: #bbf7d0;
      transform: scale(1.1);
    }

    /* ツールチップ（下に表示） */
    .status-icon-btn::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 500;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s;
      pointer-events: none;
      margin-top: 6px;
      z-index: 10;
    }

    .status-icon-btn::before {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 5px solid transparent;
      border-bottom-color: #333;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s;
      margin-top: -4px;
      z-index: 10;
    }

    .status-icon-btn:hover::after,
    .status-icon-btn:hover::before {
      opacity: 1;
      visibility: visible;
    }

    .expand-btn {
      width: 36px;
      height: 36px;
      border: none;
      background: #f5f5f5;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .expand-btn:hover {
      background: #eee;
      color: #333;
    }

    .student-card.expanded .expand-btn {
      transform: rotate(180deg);
      background: var(--primary);
      color: #fff;
    }

    .student-card.expanded {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      border-color: #8b5cf6;
    }

    .student-card.expanded .student-header {
      background: #ede9fe;
    }

    /* 詳細パネル */
    .student-details {
      display: none;
      border-top: 1px solid #eee;
      padding: 20px;
      background: #f0f1f3;
      border-radius: 0 0 14px 14px;
    }

    .student-card.expanded .student-details {
      display: block;
    }

    .details-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }

    .detail-section {
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      padding: 16px;
    }

    .detail-section-title {
      font-size: 13px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .detail-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #f5f5f5;
      font-size: 13px;
    }

    .detail-item:last-child {
      border-bottom: none;
    }

    .detail-item.full-width {
      flex-direction: column;
      gap: 8px;
    }

    .detail-item.full-width .detail-value {
      text-align: left;
      max-width: 100%;
    }

    /* 曜日別スタイル表示 */
    .weekday-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .weekday-item {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
    }

    .weekday-item.school {
      background: #dbeafe;
      color: #1e40af;
    }

    .weekday-item.online {
      background: #dcfce7;
      color: #166534;
    }

    .weekday-item.either {
      background: #f3f4f6;
      color: #4b5563;
    }

    .weekday-day {
      font-weight: 700;
    }

    .weekday-type {
      font-size: 10px;
    }

    /* 希望日程表示 */
    .schedule-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .schedule-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 8px;
      background: #f0f9ff;
      border-radius: 6px;
      font-size: 12px;
      color: #0369a1;
    }

    .detail-label {
      color: #888;
    }

    .detail-value {
      color: #333;
      font-weight: 500;
      text-align: right;
      max-width: 60%;
    }

    /* ステータスチェック */
    .status-section {
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      padding: 20px;
    }

    .status-section-title {
      font-size: 14px;
      font-weight: 700;
      color: #333;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-checks {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .status-check {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      background: #f8f9fa;
      border: 2px solid #e5e5e5;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      flex: 1;
      min-width: 180px;
    }

    .status-check:hover {
      border-color: var(--primary);
    }

    .status-check.checked {
      background: var(--success-light);
      border-color: var(--success);
    }

    .status-check input {
      display: none;
    }

    .status-check-box {
      width: 24px;
      height: 24px;
      border: 2px solid #ccc;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
      color: transparent;
    }

    .status-check.checked .status-check-box {
      background: var(--success);
      border-color: var(--success);
      color: white;
    }

    .status-check-label {
      font-size: 13px;
      font-weight: 600;
      color: #666;
    }

    .status-check.checked .status-check-label {
      color: #166534;
    }

    /* ローディング */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px;
      gap: 16px;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e5e5e5;
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      font-size: 14px;
      color: #888;
    }

    /* 空状態 */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #888;
    }

    .empty-state-icon {
      width: 64px;
      height: 64px;
      background: #f5f5f5;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      color: #bbb;
    }

    .empty-state-title {
      font-size: 16px;
      font-weight: 600;
      color: #666;
      margin-bottom: 8px;
    }

    /* トースト */
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #111;
      color: white;
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s;
      z-index: 1000;
    }

    .toast.show {

  <!-- トースト -->
  <div class="toast" id="toast"></div>

  <script>
    // ===== ログインチェック =====
    let currentUser = null;
    document.addEventListener('DOMContentLoaded', () => {
      checkLoginStatus();
    });

    function checkLoginStatus() {
      const session = localStorage.getItem('eqao_staff_session');
      if (!session) { window.location.href = 'login.html'; return; }
      try {
        const data = JSON.parse(session);
        if (Date.now() > data.expiresAt) { localStorage.removeItem('eqao_staff_session'); window.location.href = 'login.html'; return; }
        currentUser = data;
        displayUserInfo(data);
      } catch { localStorage.removeItem('eqao_staff_session'); window.location.href = 'login.html'; }
    }

    function displayUserInfo(data) {
      const name = data.name || data.employeeId || '-';
      const email = data.email || '-';
      const initial = name.charAt(0).toUpperCase();
      document.getElementById('userAvatar').textContent = initial;
      document.getElementById('userName').textContent = name;
      document.getElementById('dropdownName').textContent = name;
      document.getElementById('dropdownEmail').textContent = email;
    }

    function toggleUserMenu() {
      document.getElementById('userDropdown').classList.toggle('show');
    }

    document.addEventListener('click', (e) => {
      const userMenu = document.querySelector('.user-menu');
      const dropdown = document.getElementById('userDropdown');
      if (userMenu && !userMenu.contains(e.target)) { dropdown.classList.remove('show'); }
    });

    function handleLogout() {
      if (confirm('ログアウトしますか？')) { localStorage.removeItem('eqao_staff_session'); window.location.href = 'login.html'; }
    }
    // 設定
    const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbyFJMfjgZzOw9v16PEoQQrRqqYe__oSn6zHdajEXdeXaUf6ACxwBhcMaGf449Qju-t-/exec';

    let students = [];
    let currentFilter = 'all';
    let searchQuery = '';
    let currentTab = 'enrollment';
    let currentTutorialStudentId = null;

    // チュートリアル実施モーダルを開く
    function openTutorialModal(studentId) {
      console.log('openTutorialModal called with:', studentId);
      const student = students.find(s => String(s.studentId) === String(studentId));
      console.log('Found student:', student);
      if (!student) return;

      currentTutorialStudentId = studentId;
      console.log('currentTutorialStudentId set to:', currentTutorialStudentId);

      document.getElementById('tutorial-student-name').value = student.studentName || '';
      document.getElementById('tutorial-date').value = new Date().toISOString().split('T')[0];
      document.getElementById('tutorial-staff').value = '';

      document.getElementById('tutorial-modal').classList.add('show');
      lucide.createIcons();
    }

    // チュートリアル実施モーダルを閉じる
    function closeTutorialModal() {
      document.getElementById('tutorial-modal').classList.remove('show');
      currentTutorialStudentId = null;
    }

    // チュートリアル実施を保存
    async function saveTutorial() {
      console.log('saveTutorial called, currentTutorialStudentId:', currentTutorialStudentId);

      if (!currentTutorialStudentId) {
        console.error('currentTutorialStudentId is null!');
        return;
      }

      const studentId = currentTutorialStudentId;

      const tutorialDate = document.getElementById('tutorial-date').value;
      const tutorialStaff = document.getElementById('tutorial-staff').value.trim();

      if (!tutorialDate) {
        showToast('実施日を入力してください', 'error');
        return;
      }

      if (!tutorialStaff) {
        showToast('実施者を入力してください', 'error');
        return;
      }

      // ローカルデータ更新（studentIdを使用）
      const student = students.find(s => String(s.studentId) === String(studentId));
      if (student) {
        student['チュートリアル実施'] = '完了';
        student.tutorialDate = tutorialDate;
        student.tutorialStaff = tutorialStaff;
      }

      // UI更新（studentIdを使用）
      updateStats();
      const card = document.getElementById(`card-${studentId}`);
      const wasExpanded = card.classList.contains('expanded');
      card.outerHTML = renderStudentCard(student);
      if (wasExpanded) {
        document.getElementById(`card-${studentId}`).classList.add('expanded');
      }
      lucide.createIcons();

      closeTutorialModal();

      // API呼び出し（studentIdを使用）
      try {
        const url = `${GAS_API_URL}?action=updateTutorial&studentId=${encodeURIComponent(studentId)}&date=${encodeURIComponent(tutorialDate)}&staff=${encodeURIComponent(tutorialStaff)}`;
        const response = await fetch(url);
        const result = await response.json();

        if (result.success) {
          showToast('チュートリアル実施を記録しました', 'success');
        } else {
          throw new Error(result.message);
        }
      } catch (error) {
        console.error('保存エラー:', error);
        showToast('保存に失敗しました', 'error');
      }
    }

    // ステータス項目（アイコン付き）
    const STATUS_COLUMNS = [
      { key: 'EQAOコミュニティ', label: 'EQAOコミュニティ', column: 'EQAOコミュニティ', icon: 'users' },
      { key: 'チュートリアル調整', label: 'チュートリアル調整', column: 'チュートリアル調整', icon: 'calendar' },
      { key: 'チュートリアル実施', label: 'チュートリアル実施', column: 'チュートリアル実施', icon: 'video', hasDetails: true },
      { key: 'スケジュール作成', label: 'スケジュール作成', column: 'スケジュール作成', icon: 'calendar-check' },
      { key: 'ライングループ作成', label: 'ライングループ作成', column: 'ライングループ作成', icon: 'message-circle' }
    ];

    // 初期化
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
      setupFilters();
      loadData();

      // モーダル外クリックで閉じる
      document.getElementById('tutorial-modal').addEventListener('click', (e) => {
        if (e.target.classList.contains('modal-overlay')) {
          closeTutorialModal();
        }
      });
    });

    // フィルター設定
    function setupFilters() {
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
          renderStudents();
        });
      });
    }

    // データ読み込み
    async function loadData() {
      const listEl = document.getElementById('student-list');
      listEl.innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          <div class="loading-text">読み込み中...</div>
        </div>
      `;

      try {
        const response = await fetch(`${GAS_API_URL}?action=getScheduleData`);
        const result = await response.json();

        if (result.success) {
          students = result.data;
          updateStats();
          renderStudents();
        } else {
          throw new Error(result.message || 'データの取得に失敗しました');
        }
      } catch (error) {
        console.error('データ読み込みエラー:', error);
        listEl.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">
              <i data-lucide="alert-circle" style="width:32px;height:32px;"></i>
            </div>
            <div class="empty-state-title">データの読み込みに失敗しました</div>
            <p>ページを再読み込みしてください</p>
          </div>
        `;
        lucide.createIcons();
      }
    }

    // 統計更新
    function updateStats() {
      const total = students.length;
      const complete = students.filter(s => isComplete(s)).length;
      const incomplete = total - complete;

      document.getElementById('stat-total').textContent = total;
      document.getElementById('stat-incomplete').textContent = incomplete;
      document.getElementById('stat-complete').textContent = complete;
    }

    // 完了チェック
    function isComplete(student) {
      return STATUS_COLUMNS.every(col => student[col.key] === '完了');
    }

    // 検索処理
    function handleSearch() {
      searchQuery = document.getElementById('search-input').value.trim().toLowerCase();
      renderStudents();
    }

    // 生徒リスト描画
    function renderStudents() {
      const listEl = document.getElementById('student-list');

      let filtered = students;

      // 検索フィルター
      if (searchQuery) {
        filtered = filtered.filter(s => {
          const id = String(s.studentId).toLowerCase();
          const name = (s.studentName || '').toLowerCase();
          return id.includes(searchQuery) || name.includes(searchQuery);
        });
      }

      // 完了/未完了フィルター
      if (currentFilter === 'incomplete') {
        filtered = filtered.filter(s => !isComplete(s));
      } else if (currentFilter === 'complete') {
        filtered = filtered.filter(s => isComplete(s));
      }

      if (filtered.length === 0) {
        listEl.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">
              <i data-lucide="users" style="width:32px;height:32px;"></i>
            </div>
            <div class="empty-state-title">該当する生徒がいません</div>
            <p>条件に一致する生徒データがありません</p>
          </div>
        `;
        lucide.createIcons();
        return;
      }

      listEl.innerHTML = filtered.map(student => renderStudentCard(student)).join('');
      lucide.createIcons();
    }

    // 生徒カード描画
    function renderStudentCard(student) {
      const complete = isComplete(student);
      const initial = student.studentName ? student.studentName.charAt(0) : '?';

      // アイコンのみのステータス表示（ツールチップ付き）
      const statusIcons = STATUS_COLUMNS.map(col => {
        const done = student[col.key] === '完了';

        // チュートリアル実施の場合は特別処理
        if (col.hasDetails) {
          const tutorialDate = student.tutorialDate || '';
          const tutorialStaff = student.tutorialStaff || '';
          const tooltipContent = done && (tutorialDate || tutorialStaff)
            ? `${col.label}\\n${tutorialDate ? '日付: ' + tutorialDate : ''}${tutorialStaff ? '\\n担当: ' + tutorialStaff : ''}`
            : col.label;

          return `
            <button class="status-icon-btn ${done ? 'done' : 'pending'}" 
                    data-tooltip="${tooltipContent}"
                    onclick="event.stopPropagation(); ${done ? `updateStatus('${student.studentId}', '${col.column}', false)` : `openTutorialModal('${student.studentId}')`}">
              <i data-lucide="${col.icon}" style="width:14px;height:14px;"></i>
            </button>
          `;
        }

        return `
          <button class="status-icon-btn ${done ? 'done' : 'pending'}" 
                  data-tooltip="${col.label}"
                  onclick="event.stopPropagation(); updateStatus('${student.studentId}', '${col.column}', ${!done})">
            <i data-lucide="${col.icon}" style="width:14px;height:14px;"></i>
          </button>
        `;
      }).join('');

      // 詳細パネル内のチェックボックス（ラベル付き）
      const statusChecks = STATUS_COLUMNS.map(col => {
        const checked = student[col.key] === '完了';

        // チュートリアル実施の場合は特別表示
        if (col.hasDetails) {
          const tutorialDate = student.tutorialDate || '';
          const tutorialStaff = student.tutorialStaff || '';

          return `
            <label class="status-check ${checked ? 'checked' : ''}" onclick="event.stopPropagation(); ${checked ? '' : `openTutorialModal('${student.studentId}')`}">
              <input type="checkbox" ${checked ? 'checked' : ''} 
                onchange="event.stopPropagation(); ${checked ? `updateStatus('${student.studentId}', '${col.column}', false)` : `openTutorialModal('${student.studentId}')`}">
              <div class="status-check-box">
                <i data-lucide="check" style="width:14px;height:14px;"></i>
              </div>
              <div>
                <span class="status-check-label">${col.label}</span>
                ${checked && (tutorialDate || tutorialStaff) ? `
                  <div class="tutorial-info">
                    ${tutorialDate ? `<i data-lucide="calendar" style="width:10px;height:10px;"></i>${tutorialDate}` : ''}
                    ${tutorialStaff ? `<i data-lucide="user" style="width:10px;height:10px;margin-left:6px;"></i>${tutorialStaff}` : ''}
                  </div>
                ` : ''}
              </div>
            </label>
          `;

    async function updateStatus(studentId, columnName, checked) {
      const value = checked ? '完了' : '';

      // 先にローカルデータを更新（即座にUI反映）
      const student = students.find(s => String(s.studentId) === String(studentId));
      if (!student) {
        console.error('生徒が見つかりません:', studentId);
        showToast('エラー: 生徒が見つかりません', 'error');
        return;
      }

      const statusKey = STATUS_COLUMNS.find(c => c.column === columnName)?.key;
      if (statusKey) {
        student[statusKey] = value;
      }

      // UIを即座に更新
      updateStats();
      const card = document.getElementById(`card-${studentId}`);
      const wasExpanded = card.classList.contains('expanded');
      card.outerHTML = renderStudentCard(student);
      if (wasExpanded) {
        document.getElementById(`card-${studentId}`).classList.add('expanded');
      }
      lucide.createIcons();

      // バックグラウンドでAPIを呼び出す
      try {
        const url = `${GAS_API_URL}?action=updateStatus&studentId=${encodeURIComponent(studentId)}&column=${encodeURIComponent(columnName)}&value=${encodeURIComponent(value)}`;
        const response = await fetch(url);
        const result = await response.json();

        if (result.success) {
          showToast('保存しました', 'success');
        } else {
          throw new Error(result.message);
        }
      } catch (error) {
        console.error('ステータス更新エラー:', error);

      }

    // 曜日別スタイルをフォーマット
    function formatWeekdayStyle(styleStr) {
      if (!styleStr || styleStr === '-') return '-';

      const dayMap = {
        '月曜日': '月', '火曜日': '火', '水曜日': '水', '木曜日': '木',
        '金曜日': '金', '土曜日': '土', '日曜日': '日'
      };

      const items = styleStr.split(',').map(item => item.trim());
      let html = '<div class="weekday-grid">';

      items.forEach(item => {
        const [day, style] = item.split(':').map(s => s.trim());
        const shortDay = dayMap[day] || day;
        let typeClass = 'either';
        let label = style || '';

        if (style === '校舎') {
          typeClass = 'school';
        } else if (style === 'オンライン') {
          typeClass = 'online';
        } else if (style === 'どちらでも') {
          typeClass = 'either';
        }

        html += `
          <span class="weekday-item ${typeClass}">
            <span class="weekday-day">${shortDay}</span>
            <span class="weekday-type">${label}</span>
          </span>
        `;
      });

      html += '</div>';
      return html;
    }

    // 希望日程をフォーマット
    function formatScheduleDate(dateStr) {
      if (!dateStr || dateStr === '-') return '-';

      const items = dateStr.split(',').map(item => item.trim());
      let html = '<div class="schedule-list">';

      items.forEach(item => {
        // 2026-01-15 09:30 形式をパース
        const parts = item.split(' ');
        const date = parts[0] || '';
        const time = parts[1] || '';

        // 日付を見やすく
        let displayDate = date;
        if (date.includes('-')) {
          const [y, m, d] = date.split('-');
          displayDate = `${m}/${d}`;
        }

        html += `
          <span class="schedule-item">
            <i data-lucide="calendar" style="width:12px;height:12px;"></i>
            ${displayDate} ${time}
          </span>
        `;
      });

      html += '</div>';
      return html;
    }

      if (assignSearchQuery) {

          // 生徒名/IDでマッチ
          if (studentId.includes(assignSearchQuery) || studentName.includes(assignSearchQuery)) {
            return true;
          }

          // 担任メンターでマッチ
          const homeroom = getCurrentHomeroom(s.studentId);
          if (homeroom) {
            const mentorName = (homeroom.mentorName || '').toLowerCase();

            if (mentorName.includes(assignSearchQuery) || mentorId.includes(assignSearchQuery)) {
              return true;
            }

          // 担当メンターでマッチ
          const mentors = getCurrentMentors(s.studentId);
          for (const m of mentors) {
            const mentorName = (m.mentorName || '').toLowerCase();
            const mentorId = String(m.mentorId || '').toLowerCase();
            if (mentorName.includes(assignSearchQuery) || mentorId.includes(assignSearchQuery)) {
              return true;
            }
          }

          return false;
        });
      }

      // 状態フィルター
      if (assignFilter === 'no-homeroom') {
        filtered = filtered.filter(s => !getCurrentHomeroom(s.studentId));
      } else if (assignFilter === 'no-mentor') {
        filtered = filtered.filter(s => getCurrentMentors(s.studentId).length === 0);
      } else if (assignFilter === 'complete') {
        filtered = filtered.filter(s =>
          getCurrentHomeroom(s.studentId) && getCurrentMentors(s.studentId).length > 0
        );

      mentorList.forEach(m => {

          homeroomStudents: []
        };

      // 担任カウント（アクティブのみ）
      assignmentData.homeroom.filter(a => a.isActive).forEach(a => {
        if (mentorStats[a.mentorId]) {
          mentorStats[a.mentorId].homeroomCount++;
          mentorStats[a.mentorId].homeroomStudents.push(a.studentId);
        }

      const sortedStats = Object.values(mentorStats).sort((a, b) => b.homeroomCount - a.homeroomCount);

        return '';
      };

      const getMentorTrophy = (count) => {
        if (count === 0) return '';
        const rank = mentorTop3Counts.indexOf(count);
        if (rank === 0) return '🥇';
        if (rank === 1) return '🥈';
        if (rank === 2) return '🥉';
        return '';
      };

      statsBody.innerHTML = `
    <div class="month-selector">
      <label>年月:</label>
      <select onchange="loadMonthlyStats(this.value)">
        ${monthOptions}
      </select>
      <button class="run-stats-btn" onclick="runMonthlyStats()">
        <i data-lucide="play" style="width:14px;height:14px;"></i>
        今すぐ集計
      </button>
    </div>
    
    <!-- TOP3ランキング -->
    <div style="display:flex;gap:16px;margin-bottom:24px;flex-wrap:wrap;">
      ${renderRankingCard('担任数 TOP3', '👨‍🏫', homeroomTop3, 'homeroomCount', '#7c3aed')}
      ${renderRankingCard('担当数 TOP3', '📚', mentorTop3, 'mentorCount', '#0ea5e9')}
    </div>
    
    <table class="mentor-stats-table">
      <thead>
        <tr>
          <th>メンター</th>
          <th style="text-align:center;">担任数</th>
          <th style="text-align:center;">担当数</th>
          <th style="text-align:center;">合計</th>
        </tr>
      </thead>
      <tbody>
        ${data.map(m => `
          <tr>
            <td>
              <div class="mentor-name-cell">
                <div class="avatar">${m.mentorName.charAt(0)}</div>
                <div>
                  <div style="font-weight:600;">${m.mentorName}</div>
                  <div style="font-size:12px;color:#888;">ID: ${m.mentorId}</div>
                </div>
              </div>
            </td>
            <td style="text-align:center;">
              ${getHomeroomTrophy(m.homeroomCount)}
              <span class="count-badge homeroom ${m.homeroomCount === 0 ? 'zero' : ''}">${m.homeroomCount}</span>
            </td>
            <td style="text-align:center;">
              ${getMentorTrophy(m.mentorCount)}
              <span class="count-badge mentor ${m.mentorCount === 0 ? 'zero' : ''}">${m.mentorCount}</span>
            </td>
            <td style="text-align:center;">
              <span class="count-badge total">${m.total}</span>
            </td>
          </tr>
        `).join('')}
      </tbody>
    </table>
    
    <p style="margin-top:16px;font-size:12px;color:#888;text-align:right;">
      集計日時: ${data[0]?.timestamp || '-'}
    </p>
  `;
      lucide.createIcons();
    }

    async function loadMonthlyStats(yearMonth) {
      const statsBody = document.getElementById('monthly-stats-body');
      statsBody.innerHTML = `
    <div class="loading" style="padding:40px;">
      <div class="loading-spinner"></div>
      <div class="loading-text">読み込み中...</div>
    </div>
  `;

      try {
        const response = await fetch(`${GAS_API_URL}?action=getMonthlyStats&yearMonth=${encodeURIComponent(yearMonth)}`);
        const result = await response.json();

        if (result.success) {
          renderMonthlyStats(result.yearMonth, result.data);
        } else {
          throw new Error(result.message);
        }
      } catch (error) {
        console.error('月次集計取得エラー:', error);
        showToast('データの取得に失敗しました', 'error');
      }
    }

    async function runMonthlyStats() {
      if (!confirm('現在のデータで月次集計を実行しますか？')) return;

      showToast('集計を実行中...', 'info');

      try {
        const response = await fetch(`${GAS_API_URL}?action=runMonthlyStats`);
        const result = await response.json();

        if (result.success) {
          showToast(result.message, 'success');
          // モーダルを再読み込み
          openMonthlyStatsModal();
        } else {
          throw new Error(result.message);
        }
      } catch (error) {
        console.error('月次集計実行エラー:', error);
        showToast('集計の実行に失敗しました', 'error');
      }
    }

    function closeMonthlyStatsModal() {
      document.getElementById('monthly-stats-modal').classList.remove('show');
    }

    // モーダル外クリックで閉じる
    document.getElementById('monthly-stats-modal')?.addEventListener('click', (e) => {
      if (e.target.classList.contains('modal-overlay')) {
        closeMonthlyStatsModal();
      }
    });
  </script>
</body>

</html>
