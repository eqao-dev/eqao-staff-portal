<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>幹部ページ | EQAO スタッフポータル</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
      color: #333;
    }
    
    /* ヘッダー */
    .header {
      background: #111;
      padding: 0 24px;
      height: 64px;
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.2s;
    }
    
    .back-btn:hover {
      color: #fff;
      background: rgba(255,255,255,0.1);
    }
    
    .header-divider {
      width: 1px;
      height: 20px;
      background: #444;
    }
    
    .header-title {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }
    
    .logout-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      background: transparent;
      border: 1px solid #444;
      color: #aaa;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }
    
    .logout-btn:hover {
      background: rgba(255,255,255,0.1);
      color: #fff;
      border-color: #666;
    }
    
    /* メイン */
    .main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px;
    }
    
    /* ログインオーバーレイ */
    .login-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }
    
    .login-overlay.hidden {
      display: none;
    }
    
    .login-card {
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
    }
    
    .login-icon {
      width: 72px;
      height: 72px;
      background: #111;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      color: #fff;
    }
    
    .login-title {
      font-size: 24px;
      font-weight: 700;
      color: #111;
      margin-bottom: 8px;
    }
    
    .login-subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 32px;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .input-group {
      position: relative;
    }
    
    .input-group input {
      width: 100%;
      padding: 16px 20px 16px 48px;
      background: #f8f9fa;
      border: 2px solid #e5e5e5;
      border-radius: 12px;
      font-size: 16px;
      color: #333;
      font-family: inherit;
      transition: all 0.2s;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: #111;
      background: #fff;
    }
    
    .input-group input::placeholder {
      color: #999;
    }
    
    .input-group .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }
    
    .login-btn {
      width: 100%;
      padding: 16px;
      background: #111;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 8px;
    }
    
    .login-btn:hover {
      background: #333;
    }
    
    .login-error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px;
      border-radius: 10px;
      font-size: 13px;
      display: none;
    }
    
    .login-error.show {
      display: block;
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #666;
      text-decoration: none;
      font-size: 14px;
      margin-top: 24px;
      transition: color 0.2s;
    }
    
    .back-link:hover {
      color: #111;
    }
    
    /* コンテンツエリア */
    .content {
      display: none;
    }
    
    .content.show {
      display: block;
    }
    
    /* ページヘッダー */
    .page-header {
      margin-bottom: 32px;
    }
    
    .page-title {
      font-size: 28px;
      font-weight: 700;
      color: #111;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .page-subtitle {
      font-size: 14px;
      color: #666;
    }
    
    /* カードグリッド */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    
    /* カード */
    .card {
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 16px;
      padding: 24px;
      transition: all 0.2s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: block;
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
    }
    
    .card.schedule::before {
      background: #0ea5e9;
    }
    
    .card.accounting::before {
      background: #eab308;
    }
    
    .card:hover {
      border-color: #ccc;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      transform: translateY(-2px);
    }
    
    .card.disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    
    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    
    .card-icon {
      width: 52px;
      height: 52px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .card.schedule .card-icon {
      background: #e0f2fe;
      color: #0284c7;
    }
    
    .card.accounting .card-icon {
      background: #fef9c3;
      color: #a16207;
    }
    
    .card.disabled .card-icon {
      background: #f5f5f5;
      color: #999;
    }
    
    .card-arrow {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      color: #999;
      transition: all 0.2s;
    }
    
    .card:hover .card-arrow {
      background: #111;
      color: #fff;
    }
    
    .card-status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    
    .card-status.active {
      background: #dcfce7;
      color: #15803d;
    }
    
    .card-status.coming {
      background: #f5f5f5;
      color: #666;
    }
    
    .card-title {
      font-size: 18px;
      font-weight: 700;
      color: #111;
      margin-bottom: 8px;
    }
    
    .card-desc {
      font-size: 14px;
      color: #666;
      line-height: 1.6;
    }
    
    /* レスポンシブ */
    @media (max-width: 768px) {
      .main {
        padding: 24px 16px;
      }
      
      .page-title {
        font-size: 24px;
      }
      
      .card-grid {
        grid-template-columns: 1fr;
      }
      
      .login-card {
        padding: 28px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- ログインオーバーレイ -->
  <div class="login-overlay" id="login-overlay">
    <div class="login-card">
      <div class="login-icon">
        <i data-lucide="shield-check" style="width:36px;height:36px;"></i>
      </div>
      <h1 class="login-title">幹部ページ</h1>
      <p class="login-subtitle">パスワードを入力してください</p>
      
      <form class="login-form" onsubmit="handleLogin(event)">
        <div class="input-group">
          <i data-lucide="key" class="input-icon" style="width:20px;height:20px;"></i>
          <input type="password" id="password-input" placeholder="パスワード" autocomplete="off">
        </div>
        <div class="login-error" id="login-error">
          パスワードが正しくありません
        </div>
        <button type="submit" class="login-btn">
          <i data-lucide="log-in" style="width:18px;height:18px;"></i>
          ログイン
        </button>
      </form>
      
      <a href="staff-portal.html" class="back-link">
        <i data-lucide="arrow-left" style="width:16px;height:16px;"></i>
        ポータルに戻る
      </a>
    </div>
  </div>
  
  <!-- メインコンテンツ -->
  <div class="content" id="main-content">
    <!-- ヘッダー -->
    <header class="header">
      <div class="header-content">
        <div class="header-left">
          <a href="staff-portal.html" class="back-btn">
            <i data-lucide="arrow-left" style="width:16px;height:16px;"></i>
            ポータル
          </a>
          <div class="header-divider"></div>
          <span class="header-title">幹部ページ</span>
        </div>
        <button class="logout-btn" onclick="handleLogout()">
          <i data-lucide="log-out" style="width:14px;height:14px;"></i>
          ログアウト
        </button>
      </div>
    </header>
    
    <!-- メイン -->
    <main class="main">
      <div class="page-header">
        <h1 class="page-title">
          <i data-lucide="layout-grid" style="width:28px;height:28px;"></i>
          管理メニュー
        </h1>
        <p class="page-subtitle">各部署の管理ツールにアクセスできます</p>
      </div>
      
      <div class="card-grid">
        <!-- 入塾手続き -->
        <a href="staff-schedule.html" class="card schedule">
          <div class="card-header">
            <div class="card-icon">
              <i data-lucide="clipboard-check" style="width:28px;height:28px;"></i>
            </div>
            <div class="card-arrow">
              <i data-lucide="arrow-right" style="width:18px;height:18px;"></i>
            </div>
          </div>
          <div class="card-status active">
            <i data-lucide="circle" style="width:8px;height:8px;fill:currentColor;"></i>
            利用可能
          </div>
          <div class="card-title">入塾手続き</div>
          <div class="card-desc">
            新規生徒の入塾手続き、スケジュール調整、講師アテンド管理を行います。
          </div>
        </a>
        
        <!-- 経理担当 -->
        <a href="staff-accounting.html" class="card accounting">
          <div class="card-header">
            <div class="card-icon">
              <i data-lucide="receipt-japanese-yen" style="width:28px;height:28px;"></i>
            </div>
            <div class="card-arrow">
              <i data-lucide="arrow-right" style="width:18px;height:18px;"></i>
            </div>
          </div>
          <div class="card-status active">
            <i data-lucide="circle" style="width:8px;height:8px;fill:currentColor;"></i>
            利用可能
          </div>
          <div class="card-title">経理担当</div>
          <div class="card-desc">
            請求書発行、入金確認、料金管理を行います。
          </div>
        </a>
        
        <!-- 入塾データ管理（準備中） -->
        <a href="#" class="card disabled">
          <div class="card-header">
            <div class="card-icon">
              <i data-lucide="database" style="width:28px;height:28px;"></i>
            </div>
            <div class="card-arrow">
              <i data-lucide="arrow-right" style="width:18px;height:18px;"></i>
            </div>
          </div>
          <div class="card-status coming">
            <i data-lucide="clock" style="width:10px;height:10px;"></i>
            準備中
          </div>
          <div class="card-title">入塾データ管理</div>
          <div class="card-desc">
            入塾申込データの確認・編集を行います。
          </div>
        </a>
        
        <!-- 設定（準備中） -->
        <a href="#" class="card disabled">
          <div class="card-header">
            <div class="card-icon">
              <i data-lucide="settings" style="width:28px;height:28px;"></i>
            </div>
            <div class="card-arrow">
              <i data-lucide="arrow-right" style="width:18px;height:18px;"></i>
            </div>
          </div>
          <div class="card-status coming">
            <i data-lucide="clock" style="width:10px;height:10px;"></i>
            準備中
          </div>
          <div class="card-title">システム設定</div>
          <div class="card-desc">
            システムの各種設定を行います。
          </div>
        </a>
      </div>
    </main>
  </div>
  
  <script>
    // 設定
    const CORRECT_PASSWORD = 'eqao2025';
    const SESSION_KEY = 'eqao_executive_session';
    
    // 初期化
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
      checkSession();
    });
    
    // セッション確認
    function checkSession() {
      const session = sessionStorage.getItem(SESSION_KEY);
      if (session === 'authenticated') {
        showContent();
      }
    }
    
    // ログイン処理
    function handleLogin(event) {
      event.preventDefault();
      
      const password = document.getElementById('password-input').value;
      const errorEl = document.getElementById('login-error');
      
      if (password === CORRECT_PASSWORD) {
        sessionStorage.setItem(SESSION_KEY, 'authenticated');
        showContent();
      } else {
        errorEl.classList.add('show');
        document.getElementById('password-input').value = '';
        document.getElementById('password-input').focus();
        
        setTimeout(() => {
          errorEl.classList.remove('show');
        }, 3000);
      }
    }
    
    // コンテンツ表示
    function showContent() {
      document.getElementById('login-overlay').classList.add('hidden');
      document.getElementById('main-content').classList.add('show');
      lucide.createIcons();
    }
    
    // ログアウト
    function handleLogout() {
      sessionStorage.removeItem(SESSION_KEY);
      document.getElementById('login-overlay').classList.remove('hidden');
      document.getElementById('main-content').classList.remove('show');
      document.getElementById('password-input').value = '';
    }
  </script>
</body>
</html>
